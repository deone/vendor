Listen 8070

<VirtualHost *:8070>
WSGIDaemonProcess vendor python-path=/root/services/vendor/vendor:/root/services/vendor/lib/python2.7/site-packages
WSGIProcessGroup vendor
WSGIScriptAlias / /root/services/vendor/vendor/vendor/wsgi.py

Alias /static/ /root/services/vendor/vendor/static_live/

ErrorLog logs/vendor-error_log
CustomLog logs/vendor-access_log common

<Directory /root/services/vendor/vendor/static_live>
Require all granted
</Directory>

<Directory /root/services/vendor/vendor/vendor>
<Files wsgi.py>
Require all granted
</Files>
</Directory>
</VirtualHost>